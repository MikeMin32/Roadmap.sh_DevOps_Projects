<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome</title>

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#111a33;
      --accent:#7c3aed;
      --accent2:#22c55e;
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.72);
      --card:rgba(255,255,255,.08);
      --stroke:rgba(255,255,255,.14);
      --shadow: 0 20px 60px rgba(0,0,0,.35);
      --radius: 22px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(124,58,237,.35), transparent 60%),
        radial-gradient(900px 600px at 85% 15%, rgba(34,197,94,.20), transparent 60%),
        radial-gradient(900px 600px at 65% 95%, rgba(59,130,246,.18), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* subtle animated grid */
    .grid{
      position:fixed; inset:-40px;
      background-image:
        linear-gradient(rgba(255,255,255,.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.05) 1px, transparent 1px);
      background-size: 48px 48px;
      transform: rotate(-6deg) scale(1.2);
      opacity:.35;
      animation: drift 16s linear infinite;
      pointer-events:none;
      mix-blend-mode: overlay;
      filter: blur(.2px);
    }
    @keyframes drift{
      0%{background-position:0 0, 0 0}
      100%{background-position: 480px 240px, 480px 240px}
    }

    /* floating blobs */
    .blob{
      position:fixed;
      width: 420px; height: 420px;
      border-radius: 50%;
      filter: blur(50px);
      opacity: .25;
      pointer-events:none;
      animation: float 10s ease-in-out infinite;
    }
    .b1{left:-120px; top:120px; background: var(--accent); animation-delay: -2s;}
    .b2{right:-140px; top:80px; background: #3b82f6; animation-delay: -5s;}
    .b3{right:120px; bottom:-180px; background: var(--accent2); animation-delay: -7s;}
    @keyframes float{
      0%,100%{transform: translateY(0) translateX(0) scale(1)}
      50%{transform: translateY(-24px) translateX(14px) scale(1.05)}
    }

    /* center layout */
    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: 24px;
      position:relative;
      z-index:1;
    }

    .card{
      width:min(820px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      overflow:hidden;
      position:relative;
    }

    .card::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(600px 260px at 20% 15%, rgba(124,58,237,.25), transparent 60%),
        radial-gradient(540px 260px at 85% 25%, rgba(34,197,94,.18), transparent 60%);
      pointer-events:none;
    }

    .content{
      position:relative;
      padding: 48px 44px;
    }

    .badge{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
      font-size: 14px;
      color: var(--muted);
    }
    .dot{
      width:10px; height:10px;
      border-radius:50%;
      background: linear-gradient(135deg, var(--accent), #3b82f6);
      box-shadow: 0 0 0 4px rgba(124,58,237,.14);
    }

    h1{
      margin: 18px 0 10px;
      font-size: clamp(34px, 4.2vw, 56px);
      line-height: 1.02;
      letter-spacing: -0.02em;
    }

    .subtitle{
      margin: 0 0 26px;
      color: var(--muted);
      font-size: clamp(15px, 1.4vw, 18px);
      line-height: 1.6;
      max-width: 62ch;
    }

    .row{
      display:flex;
      flex-wrap:wrap;
      gap: 12px;
      margin-top: 18px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 12px 14px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: rgba(234,240,255,.88);
      font-size: 14px;
    }
    .pill svg{opacity:.9}

    .footer{
      margin-top: 30px;
      padding-top: 18px;
      border-top: 1px solid rgba(255,255,255,.12);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      color: rgba(234,240,255,.6);
      font-size: 13px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 12px 16px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.16);
      background: linear-gradient(135deg, rgba(124,58,237,.22), rgba(59,130,246,.18));
      color: var(--text);
      text-decoration:none;
      box-shadow: 0 10px 30px rgba(124,58,237,.16);
      transition: transform .2s ease, filter .2s ease;
      user-select:none;
    }
    .btn:hover{transform: translateY(-1px); filter: brightness(1.07);}
    .btn:active{transform: translateY(0);}

    /* entrance animation */
    .card{animation: pop .55s ease-out both;}
    @keyframes pop{
      from{opacity:0; transform: translateY(12px) scale(.98);}
      to{opacity:1; transform: translateY(0) scale(1);}
    }

    @media (max-width:520px){
      .content{padding: 34px 22px}
      .footer{flex-direction:column; align-items:flex-start}
    }
  </style>
</head>

<body>
  <div class="grid"></div>
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="blob b3"></div>

  <main class="wrap">
    <section class="card" role="region" aria-label="Welcome card">
      <div class="content">
        <div class="badge">
          <span class="dot" aria-hidden="true"></span>
          <span>EC2 â€¢ Nginx â€¢ Welcome page</span>
        </div>

        <h1>Hello ðŸ‘‹<br/>Server is working.</h1>
        <p class="subtitle">
          It is a simple starting page. If you see this â€” great work!
          HTTP is available and instance is running.
        </p>

        <div class="row" aria-label="status pills">
          <span class="pill">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2Z" stroke="currentColor" stroke-width="2"/>
              <path d="M8.5 12.2l2.2 2.2 4.8-5.4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            HTTP: OK
          </span>

          <span class="pill">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M12 3v18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M7 8l5-5 5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Deploy: ready
          </span>

          <span class="pill">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M4 12a8 8 0 0 1 16 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M6 12a6 6 0 0 1 12 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity=".6"/>
              <path d="M8 12a4 4 0 0 1 8 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity=".35"/>
              <circle cx="12" cy="12" r="2" fill="currentColor"/>
            </svg>
            Network: online
          </span>
        </div>

        <div class="footer">
          <div>
            <span id="time">â€”</span> â€¢ <span id="host">â€”</span>
          </div>

          <a class="btn" href="#" onclick="location.reload(); return false;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M21 12a9 9 0 1 1-2.64-6.36" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M21 3v7h-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Refresh
          </a>
        </div>
      </div>
    </section>
  </main>

  <script>
    const pad = (n) => String(n).padStart(2,'0');
    const now = new Date();
    document.getElementById('time').textContent =
      `Time: ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;

    // hostname in browser environment (won't show EC2 hostname, but nice UX)
    document.getElementById('host').textContent =
      `Host: ${location.hostname || 'localhost'}`;
  </script>
</body>
</html>
